<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet">
  <script src="bundle.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      border: 0;
      background: #000;
      font-family: 'Open Sans Condensed', sans-serif;
      font-style: italic;
    }

    #hero {
      opacity: 0;
      padding-top: 5%;
      font-size: 50px;
      text-align: center;
    }

    #play {
      position: absolute;
      left: 50%;
      top: 50%;
      filter: invert(100%);
    }

    #loadingText {
      position: absolute;
      opacity: 0;
      left: 50%;
      top: 60%;
      color: #fff;
    }

  </style>
</head>
<body>
  <a id='play'> <img src='images/Play.svg'> </img> </a>
  <h5 id='loadingText'> loading ... </h5>
  <div id='hero'>
    <h1> Mike Gao </h1>
    <h1> Adventura </h1>
    <h5> whitestone </h5>
  </div>
</body>
</html>
